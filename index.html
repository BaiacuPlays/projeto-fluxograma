<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Fluxogramas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1F2937;
            --color-bg-tertiary: #2d3748;
            --color-bg-tertiary-hover: #4a5568;
            --color-border: #374151;
            --color-text-primary: #F9FAFB;
            --color-text-secondary: #9CA3AF;
            --color-accent: #22D3EE;
            --color-shadow: #000000;
            --color-bg-overlay: rgba(17, 24, 39, 0.6);
            --font-sans: 'Inter', sans-serif;
        }
        
        html.light {
            --color-bg: #F9FAFB;
            --color-bg-secondary: #F3F4F6;
            --color-bg-tertiary: #FFFFFF;
            --color-bg-tertiary-hover: #F9FAFB;
            --color-border: #E5E7EB;
            --color-text-primary: #1F2937;
            --color-text-secondary: #6B7280;
            --color-accent: #0891B2;
            --color-shadow: #9CA3AF;
            --color-bg-overlay: rgba(229, 231, 235, 0.6);
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            overscroll-behavior: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .node-shape {
            stroke-width: 1.5px;
            transition: all 0.2s ease-in-out;
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
        }
        .group:hover .node-shape {
            filter: drop-shadow(0px 6px 12px rgba(0,0,0,0.4));
            transform: translateY(-2px);
        }

        .node-start { stroke: #34D399; }
        .node-process { stroke: #60A5FA; }
        .node-decision { stroke: #A78BFA; }
        .node-end { stroke: #F87171; }
        
        .connector-point {
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform-origin: center;
        }
        
        .delete-button-wrapper {
             transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 10px;
        }
        html.light .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D1D5DB;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }
        html.light .custom-scrollbar::-webkit-scrollbar-thumb:hover {
             background: #9CA3AF;
        }
        
        textarea::-webkit-scrollbar { width: 5px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }

        .edge-hitbox {
            stroke: transparent;
            stroke-width: 20;
            fill: none;
            cursor: pointer;
        }
        .edge-path {
            transition: stroke 0.2s ease-in-out, stroke-width 0.2s ease-in-out;
        }
        .group-edge:hover .edge-path {
            stroke: var(--color-accent);
        }
        .edge-path.selected {
            stroke: var(--color-accent);
            stroke-width: 3px;
        }
        .edge-path.selected + defs > marker > path {
            stroke: var(--color-accent);
        }
        
        /* Estilos para ocultar elementos durante a exportação */
        svg.exporting .opacity-0,
        svg.exporting foreignObject button {
            display: none !important;
        }
    </style>
